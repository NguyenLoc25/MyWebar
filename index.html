<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive WebAR with Touch Rotation</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body, html { 
      margin: 0; 
      padding: 0;
      overflow: hidden; 
      width: 100%; 
      height: 100%; 
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    #loading-bar {
      width: 300px;
      height: 20px;
      border: 2px solid white;
      margin-top: 20px;
    }
    
    #loading-progress {
      height: 100%;
      width: 0%;
      background: #4CAF50;
    }
    
    #status-text {
      margin-top: 20px;
      font-size: 18px;
    }
    
    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }
    
    #ar-hint {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 16px;
      z-index: 10;
    }
    
    #error-message {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 200;
    }
    
    #error-message button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    #scale-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 50;
    }
    
    #scale-slider {
      width: 150px;
      margin-top: 5px;
    }
    
    #rotation-hint {
      position: absolute;
      bottom: 70px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      font-size: 14px;
      display: none;
      z-index: 10;
    }
    
    #debug {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>Loading AR Experience</h1>
    <div id="loading-bar">
      <div id="loading-progress"></div>
    </div>
    <div id="status-text">Initializing...</div>
  </div>
  
  <div id="ar-container"></div>
  
  <div id="ar-hint">Point your camera at the target image</div>
  <div id="rotation-hint">Touch and drag to rotate the model</div>
  
  <div id="scale-controls" style="display: none;">
    <label for="scale-slider">Model Scale:</label>
    <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
  </div>
  
  <div id="debug"></div>
  
  <div id="error-message">
    <h2>Error Loading AR Experience</h2>
    <p id="error-text"></p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>

<script>
  let model = null;
  let currentScale = 1;
  let mixer = null;
  let isRotating = false;
  let previousPosition = 0;
  let rotationSpeed = 0.02;
  let anchorGroup = null;
  let mindarThree = null;

  window.onload = async () => {
    const loadingScreen = document.getElementById('loading-screen');
    const loadingProgress = document.getElementById('loading-progress');
    const statusText = document.getElementById('status-text');
    const errorMessage = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    const arHint = document.getElementById('ar-hint');
    const rotationHint = document.getElementById('rotation-hint');
    const scaleControls = document.getElementById('scale-controls');
    const scaleSlider = document.getElementById('scale-slider');
    const debugDiv = document.getElementById('debug');
    
    const updateProgress = (progress, message) => {
      loadingProgress.style.width = `${progress}%`;
      statusText.textContent = message;
    };
    
    const debugLog = (message) => {
      debugDiv.innerHTML = message;
      debugDiv.style.display = 'block';
      setTimeout(() => { debugDiv.style.display = 'none'; }, 2000);
    };
    
    try {
      updateProgress(10, 'Loading AR engine...');
      
      mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById('ar-container'),
        imageTargetSrc: './target.mind',
        uiScanning: false,
        uiLoading: 'no',
        maxTrack: 2,
        targetSize: 0.5
      });
      
      const {renderer, scene, camera} = mindarThree;
      
      // Thêm ánh sáng cho scene
      updateProgress(20, 'Setting up scene...');
      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 0);
      scene.add(directionalLight);
      
      // Tạo anchor cho mục tiêu
      updateProgress(30, 'Setting up targets...');
      const mainAnchor = mindarThree.addAnchor(0);
      anchorGroup = mainAnchor.group;
      
      // Tạo một group con để xoay model độc lập
      const modelGroup = new THREE.Group();
      anchorGroup.add(modelGroup);
      
      updateProgress(40, 'Loading 3D models...');
      const loader = new THREE.GLTFLoader();
      
      // Tải model 3D
      loader.load(
        './Duck.glb',
        (gltf) => {
          updateProgress(70, 'Setting up 3D model...');
          
          model = gltf.scene;
          
          // Scale và position model ban đầu
          currentScale = 0.2;
          model.scale.set(currentScale, currentScale, currentScale);
          model.position.set(0, 0, 0);
          model.rotation.set(0, Math.PI, 0);
          
          // Thiết lập animation mixer nếu có animation
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }
          
          // Thêm model vào group con
          modelGroup.add(model);
          
          // Animation loop
          const clock = new THREE.Clock();
          
          updateProgress(90, 'Finalizing...');
          mindarThree.start().then(() => {
            renderer.setAnimationLoop(() => {
              const delta = clock.getDelta();
              
              // Cập nhật animation nếu cần
              if (mixer) {
                mixer.update(delta);
              }
              
              renderer.render(scene, camera);
            });
            
            // Ẩn loading screen sau khi tải xong
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              arHint.style.display = 'block';
            }, 500);
          });
        },
        (xhr) => {
          // Cập nhật progress bar khi tải model
          const percent = 40 + (xhr.loaded / xhr.total * 30);
          updateProgress(percent, 'Loading 3D model...');
        },
        (error) => {
          showError(`Failed to load 3D model: ${error.message}`);
        }
      );
      
      // Xử lý sự kiện khi tìm thấy mục tiêu
      mainAnchor.onTargetFound = () => {
        debugLog('Target found');
        arHint.style.display = 'none';
        rotationHint.style.display = 'block';
        scaleControls.style.display = 'block';
      };
      
      mainAnchor.onTargetLost = () => {
        debugLog('Target lost');
        arHint.style.display = 'block';
        rotationHint.style.display = 'none';
        scaleControls.style.display = 'none';
      };
      
      // Thêm sự kiện xoay
      const container = document.getElementById('ar-container');
      const canvas = renderer.domElement;
      
      // Hàm xử lý bắt đầu xoay
      const startRotate = (clientX) => {
        if (!model) return;
        isRotating = true;
        previousPosition = clientX;
        debugLog('Start rotating');
      };
      
      // Hàm xử lý xoay
      const rotateModel = (clientX) => {
        if (!isRotating || !model) return;
        const deltaX = clientX - previousPosition;
        modelGroup.rotation.y += deltaX * rotationSpeed;
        previousPosition = clientX;
        debugLog(`Rotating: ${modelGroup.rotation.y}`);
      };
      
      // Hàm kết thúc xoay
      const endRotate = () => {
        isRotating = false;
        debugLog('End rotating');
      };
      
      // Touch events
      canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          startRotate(e.touches[0].clientX);
          e.preventDefault();
        }
      }, { passive: false });
      
      canvas.addEventListener('touchmove', (e) => {
        if (e.touches.length === 1) {
          rotateModel(e.touches[0].clientX);
          e.preventDefault();
        }
      }, { passive: false });
      
      canvas.addEventListener('touchend', endRotate);
      
      // Mouse events
      canvas.addEventListener('mousedown', (e) => {
        startRotate(e.clientX);
        e.preventDefault();
      });
      
      canvas.addEventListener('mousemove', (e) => {
        rotateModel(e.clientX);
        e.preventDefault();
      });
      
      canvas.addEventListener('mouseup', endRotate);
      canvas.addEventListener('mouseleave', endRotate);
      
      // Điều chỉnh kích thước bằng slider
      scaleSlider.addEventListener('input', (e) => {
        currentScale = parseFloat(e.target.value);
        if (model) model.scale.set(currentScale, currentScale, currentScale);
        debugLog(`Scale: ${currentScale}`);
      });
      
    } catch (error) {
      showError(`Failed to initialize AR: ${error.message}`);
    }
    
    function showError(message) {
      loadingScreen.style.display = 'none';
      errorText.textContent = message;
      errorMessage.style.display = 'flex';
    }
  };
</script>
</body>
</html>
