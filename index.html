<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Video Player with Static Path</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .error-message {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <div id="error" class="error-message"></div>

  <a-scene embedded arjs="detectionMode: mono" renderer="logarithmicDepthBuffer: true;">
    <!-- Preload video -->
    <a-assets>
      <video id="videoTexture" autoplay loop muted crossorigin="anonymous"
             src="/asset/Hydro_v2.mp4" webkit-playsinline playsinline></video>
    </a-assets>

    <!-- Hộp video -->
    <a-entity id="videoEntity" position="1 1 0" visible="false">
      <a-box 
        position="0 0.75 0" 
        width="1.5" 
        height="1" 
        depth="0.01"
        rotation="-90 15 -15"
        material="shader: flat; src: #videoTexture">
      </a-box>
    </a-entity>

    <!-- Đường dẫn tĩnh không màu -->
    <a-entity id="pathEntity">
      <!-- Cột nghiêng (ẩn màu) -->
      <a-entity id="slopeContainer">
        <a-cylinder
          id="slope"
          radius="0.03"
          height="1"
          position="0 0.5 0" 
          rotation="0 0 -30"
          material="transparent: true; opacity: 0;">
        </a-cylinder>
      </a-entity>

      <!-- Cột ngang (ẩn màu) -->
      <a-entity id="horizontalContainer">
        <a-cylinder
          id="horizontal"
          radius="0.03"
          height="1"
          position="0.86 1 0" 
          rotation="0 0 90"
          material="transparent: true; opacity: 0;">
        </a-cylinder>
      </a-entity>
    </a-entity>

    <!-- Marker camera -->
    <a-marker-camera type="pattern" url="pattern-hydro.patt"></a-marker-camera>
  </a-scene>

  <script>
    const errorDiv = document.getElementById('error');
    const video = document.querySelector('#videoTexture');
    const entity = document.querySelector('#videoEntity');
    const path = document.querySelector('#pathEntity');

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      console.error(message);
      alert(message);
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!video) {
        showError('Không thể tìm thấy thẻ video');
        return;
      }

      // Khi marker được phát hiện
      document.querySelector('a-marker-camera').addEventListener('markerFound', () => {
        video.play().catch(e => showError('Không thể phát video: ' + e.message));
        path.setAttribute('visible', true);
        entity.setAttribute('visible', true);
      });

      // Khi mất marker
      document.querySelector('a-marker-camera').addEventListener('markerLost', () => {
        video.pause();
        entity.setAttribute('visible', false);
        path.setAttribute('visible', false);
      });

      video.onerror = () => {
        showError('Không thể tải video. Kiểm tra đường dẫn /asset/Hydro_v2.mp4');
      };
    });
  </script>
</body>
</html>
