<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Example</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (updated version) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- define your gltf asset - replace with actual path -->
    <a-assets>
      <a-asset-item id="tree" src="assets/models/tree.gltf"></a-asset-item>
    </a-assets>
    
    <!-- use your gltf model - corrected reference -->
    <a-entity gltf-model="#tree"></a-entity>
    
    <!-- create your content here. just a box for now -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
    
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
