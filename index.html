<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AR Video Player with Optimized Focus</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .error-message {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      display: none;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    /* Thêm blur effect khi mất focus */
    .blur-effect {
      filter: blur(2px);
      transition: filter 0.3s ease;
    }
    /* Ẩn nội dung ngoài QR code */
    .hide-outside {
      overflow: hidden;
      clip-path: inset(0 0 0 0);
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <div id="error" class="error-message"></div>

  <!-- Thêm nút bật/tắt focus manual -->
  <button id="focusBtn" style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; padding: 10px; display: none;">
    Manual Focus
  </button>

  <a-scene 
    embedded 
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
    " 
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Preload video -->
    <a-assets>
      <video id="videoTexture" autoplay loop muted crossorigin="anonymous"
             src="./asset/Hydro_v2.mp4" webkit-playsinline playsinline></video>
    </a-assets>

    <!-- Static Path - Tập trung ở giữa QR code -->
    <a-entity id="pathEntity" visible="false" position="0 0 0">
      <!-- Path lines -->
      <a-entity line="start: -0.3 0 0; end: -0.15 0.1 0; color: #118AFF"></a-entity>
      <a-entity line="start: -0.15 0.1 0; end: 0 -0.05 0; color: #118AFF"></a-entity>
      <a-entity line="start: 0 -0.05 0; end: 0.15 0.15 0; color: #118AFF"></a-entity>
      
      <!-- Path markers/dots -->
      <a-sphere position="-0.3 0 0" radius="0.015" color="#FF3E96"></a-sphere>
      <a-sphere position="-0.15 0.1 0" radius="0.015" color="#FF3E96"></a-sphere>
      <a-sphere position="0 -0.05 0" radius="0.015" color="#FF3E96"></a-sphere>
      <a-sphere position="0.15 0.15 0" radius="0.015" color="#FF3E96"></a-sphere>
      
      <!-- Path labels -->
      <a-entity text="value: Start; align: center; color: white" position="-0.3 0.1 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity text="value: Step 1; align: center; color: white" position="-0.15 0.2 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity text="value: Step 2; align: center; color: white" position="0 -0.15 0" scale="0.3 0.3 0.3"></a-entity>
      <a-entity text="value: End; align: center; color: white" position="0.15 0.25 0" scale="0.3 0.3 0.3"></a-entity>

      <!-- Video Box (inside pathEntity) -->
      <a-entity id="videoEntity" position="0 0.2 0" visible="false">
        <a-box 
          position="0 0 0" 
          width="0.4" 
          height="0.25" 
          depth="0.01"
          rotation="-90 0 0"
          material="shader: flat; src: #videoTexture">
        </a-box>
      </a-entity>
    </a-entity>

    <!-- Marker camera với cấu hình tối ưu -->
    <a-marker-camera 
      type="pattern" 
      url="/pattern-hydro.patt" 
      emitevents="true"
      raycaster="objects: a-box, a-sphere, a-entity">
    </a-marker-camera>
  </a-scene>

  <script>
    const errorDiv = document.getElementById('error');
    const video = document.querySelector('#videoTexture');
    const videoEntity = document.querySelector('#videoEntity');
    const path = document.querySelector('#pathEntity');
    const focusBtn = document.getElementById('focusBtn');
    const scene = document.querySelector('a-scene');
    
    // Animation state với thời gian ngắn hơn và chế độ lặp
    let animationState = {
      currentStep: 0,
      isAnimating: false,
      isReversing: false,
      steps: [
        { position: "0 0.2 0", delay: 0, duration: 1000 },    // Start
        { position: "0.1 0.3 0", delay: 0, duration: 1000 },  // Step 1
        { position: "0 0.1 0", delay: 0, duration: 1000 },    // Step 2
        { position: "0.2 0.4 0", delay: 1000, duration: 1000 }   // End
      ],
      reverseSteps: [
        { position: "0.2 0.4 0", delay: 0, duration: 1000 },  // End
        { position: "0 0.1 0", delay: 0, duration: 1000 },     // Step 2
        { position: "0.1 0.3 0", delay: 0, duration: 1000 },  // Step 1
        { position: "0 0.2 0", delay: 1000, duration: 1000 }  // Start
      ]
    };

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      console.error(message);
    }

    function startAnimation() {
      if (animationState.isAnimating) return;
      
      animationState.isAnimating = true;
      animationState.currentStep = 0;
      animationState.isReversing = false;
      moveToNextStep();
    }

    function moveToNextStep() {
      const steps = animationState.isReversing ? animationState.reverseSteps : animationState.steps;
      
      if (animationState.currentStep >= steps.length) {
        // Đảo chiều animation khi hoàn thành một chu kỳ
        animationState.isReversing = !animationState.isReversing;
        animationState.currentStep = 0;
      }
      
      const stepConfig = steps[animationState.currentStep];
      
      setTimeout(() => {
        videoEntity.setAttribute('animation', {
          property: 'position',
          to: stepConfig.position,
          dur: stepConfig.duration,
          easing: 'easeInOutQuad'
        });
        
        animationState.currentStep++;
        
        // Tiếp tục animation
        setTimeout(moveToNextStep, stepConfig.duration + stepConfig.delay);
      }, stepConfig.delay);
    }

    function resetAnimation() {
      videoEntity.removeAttribute('animation');
      videoEntity.setAttribute('position', animationState.steps[0].position);
      animationState.currentStep = 0;
      animationState.isAnimating = false;
      animationState.isReversing = false;
    }

    // Hàm manual focus cho camera
    function triggerManualFocus() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const constraints = {
          video: {
            facingMode: 'environment',
            advanced: [{ focusMode: 'manual', focusDistance: 0.5 }]
          }
        };
        
        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(stream) {
            // Áp dụng stream mới với focus được điều chỉnh
            const videoElement = document.querySelector('video[autoplay]');
            if (videoElement) {
              videoElement.srcObject = stream;
            }
          })
          .catch(function(error) {
            showError('Manual focus error: ' + error.message);
          });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!video) {
        showError('Video element not found');
        return;
      }

      // Thiết lập camera với facingMode: environment
      const marker = document.querySelector('a-marker-camera');
      
      // Kiểm tra và bật nút manual focus nếu hỗ trợ
      if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
        focusBtn.style.display = 'block';
        focusBtn.addEventListener('click', triggerManualFocus);
      }

      marker.addEventListener('markerFound', () => {
        video.play().catch(e => showError('Video play error: ' + e.message));
        path.setAttribute('visible', true);
        videoEntity.setAttribute('visible', true);
        
        // Thêm hiệu ứng focus khi tìm thấy marker
        scene.classList.remove('blur-effect');
        
        if (!animationState.isAnimating) {
          resetAnimation();
          startAnimation();
        }
      });

      marker.addEventListener('markerLost', () => {
        videoEntity.setAttribute('visible', false);
        path.setAttribute('visible', false);
        
        // Thêm hiệu ứng blur khi mất marker
        scene.classList.add('blur-effect');
      });

      video.onerror = () => {
        showError('Video load error. Check path: ./asset/Hydro_v2.mp4');
      };
      
      // Cải thiện FOV bằng cách điều chỉnh camera parameters
      const camera = document.querySelector('[camera]');
      if (camera) {
        camera.setAttribute('camera', 'fov', 50); // Giảm FOV để giảm biến dạng
        camera.setAttribute('camera', 'near', 0.01); // Điều chỉnh near plane
        camera.setAttribute('camera', 'far', 100); // Điều chỉnh far plane
      }
      
      // Điều chỉnh kích thước video dựa trên hướng thiết bị
      function adjustVideoSize() {
        const videoBox = document.querySelector('a-box');
        if (window.innerHeight > window.innerWidth) {
          // Chế độ dọc
          videoBox.setAttribute('width', '0.35');
          videoBox.setAttribute('height', '0.2');
        } else {
          // Chế độ ngang
          videoBox.setAttribute('width', '0.4');
          videoBox.setAttribute('height', '0.25');
        }
      }
      
      window.addEventListener('resize', adjustVideoSize);
      adjustVideoSize();
      
      // Thêm lớp hide-outside để ẩn nội dung ngoài QR code
      scene.classList.add('hide-outside');
    });
  </script>
</body>
</html>
