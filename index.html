<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AR Video Player with Centered Positioning</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .error-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      display: none;
      max-width: 90%;
      text-align: center;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    /* Blur effect when marker is lost */
    .blur-effect {
      filter: blur(2px);
      transition: filter 0.3s ease;
    }
    /* Manual focus button */
    #focusBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      padding: 10px;
      display: none;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
    }
    /* Center all AR content */
    .center-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="error" class="error-message"></div>
  <button id="focusBtn">Manual Focus</button>

  <a-scene 
    embedded 
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
    " 
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Preload video -->
    <a-assets>
      <video id="videoTexture" autoplay loop muted crossorigin="anonymous"
             src="./asset/Hydro_v2.mp4" webkit-playsinline playsinline></video>
    </a-assets>

    <!-- Cấu hình tập trung - CHỈ CHỈNH SỬA KÍCH THƯỚC Ở ĐÂY -->
    <a-entity id="config" 
              video-width="1.0" 
              video-height="1.5" 
              video-depth="0.1"
              sphere-radius="0.05"
              line-width="0.03"
              text-scale="0.8 0.8 0.8"
              visible="false">
    </a-entity>

    <!-- Centered Path -->
    <a-entity id="pathEntity" visible="false" position="0 0 0">
      <!-- Path lines -->
      <a-entity class="path-line" line="start: -0.6 0 0; end: -0.3 0.2 0; color: #118AFF"></a-entity>
      <a-entity class="path-line" line="start: -0.3 0.2 0; end: 0 -0.1 0; color: #118AFF"></a-entity>
      <a-entity class="path-line" line="start: 0 -0.1 0; end: 0.3 0.3 0; color: #118AFF"></a-entity>
      
      <!-- Path markers/dots -->
      <a-sphere class="path-sphere" position="-0.6 0 0" color="#FF3E96"></a-sphere>
      <a-sphere class="path-sphere" position="-0.3 0.2 0" color="#FF3E96"></a-sphere>
      <a-sphere class="path-sphere" position="0 -0.1 0" color="#FF3E96"></a-sphere>
      <a-sphere class="path-sphere" position="0.3 0.3 0" color="#FF3E96"></a-sphere>
      
      <!-- Path labels -->
      <a-entity class="path-text" text="value: Start; align: center; color: white" position="-0.6 0.2 0"></a-entity>
      <a-entity class="path-text" text="value: Step 1; align: center; color: white" position="-0.3 0.4 0"></a-entity>
      <a-entity class="path-text" text="value: Step 2; align: center; color: white" position="0 -0.2 0"></a-entity>
      <a-entity class="path-text" text="value: End; align: center; color: white" position="0.3 0.5 0"></a-entity>

      <!-- Centered Video Box -->
      <a-entity id="videoEntity" position="0 0.4 0" visible="false">
        <a-box class="video-box"
          position="0 0 0" 
          rotation="-90 0 0"
          material="shader: flat; src: #videoTexture">
        </a-box>
      </a-entity>
    </a-entity>

    <!-- Marker camera -->
    <a-marker-camera 
      type="pattern" 
      url="/pattern-hydro.patt" 
      emitevents="true"
      raycaster="objects: a-box, a-sphere, a-entity">
    </a-marker-camera>
  </a-scene>

  <script>
    const errorDiv = document.getElementById('error');
    const video = document.querySelector('#videoTexture');
    const videoEntity = document.querySelector('#videoEntity');
    const path = document.querySelector('#pathEntity');
    const focusBtn = document.getElementById('focusBtn');
    const scene = document.querySelector('a-scene');
    
    // Animation configuration with increased movement range
    let animationState = {
      currentStep: 0,
      isAnimating: false,
      isReversing: false,
      steps: [
        { position: "0 0.4 0", delay: 0, duration: 1000 },    // Start (centered)
        { position: "0.2 0.6 0", delay: 0, duration: 1000 },  // Step 1 (slightly right)
        { position: "-0.2 0.2 0", delay: 0, duration: 1000 },  // Step 2 (slightly left)
        { position: "0 0.8 0", delay: 1000, duration: 1000 }   // End (centered up)
      ],
      reverseSteps: [
        { position: "0 0.8 0", delay: 0, duration: 1000 },    // End
        { position: "-0.2 0.2 0", delay: 0, duration: 1000 }, // Step 2
        { position: "0.2 0.6 0", delay: 0, duration: 1000 },  // Step 1
        { position: "0 0.4 0", delay: 1000, duration: 1000 }  // Start
      ]
    };

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      console.error(message);
    }

    function startAnimation() {
      if (animationState.isAnimating) return;
      
      animationState.isAnimating = true;
      animationState.currentStep = 0;
      animationState.isReversing = false;
      moveToNextStep();
    }

    function moveToNextStep() {
      const steps = animationState.isReversing ? animationState.reverseSteps : animationState.steps;
      
      if (animationState.currentStep >= steps.length) {
        // Reverse animation direction
        animationState.isReversing = !animationState.isReversing;
        animationState.currentStep = 0;
      }
      
      const stepConfig = steps[animationState.currentStep];
      
      setTimeout(() => {
        videoEntity.setAttribute('animation', {
          property: 'position',
          to: stepConfig.position,
          dur: stepConfig.duration,
          easing: 'easeInOutQuad'
        });
        
        animationState.currentStep++;
        
        // Continue animation
        setTimeout(moveToNextStep, stepConfig.duration + stepConfig.delay);
      }, stepConfig.delay);
    }

    function resetAnimation() {
      videoEntity.removeAttribute('animation');
      videoEntity.setAttribute('position', animationState.steps[0].position);
      animationState.currentStep = 0;
      animationState.isAnimating = false;
      animationState.isReversing = false;
    }

    // Manual focus for camera
    function triggerManualFocus() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const constraints = {
          video: {
            facingMode: 'environment',
            advanced: [{ focusMode: 'manual', focusDistance: 0.5 }]
          }
        };
        
        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(stream) {
            const videoElement = document.querySelector('video[autoplay]');
            if (videoElement) {
              videoElement.srcObject = stream;
            }
          })
          .catch(function(error) {
            showError('Manual focus error: ' + error.message);
          });
      }
    }

    // Hàm áp dụng cấu hình kích thước từ entity config
    function applySizeConfig() {
      const config = document.getElementById('config');
      
      // Cấu hình video
      const videoBox = document.querySelector('.video-box');
      if (videoBox) {
        videoBox.setAttribute('width', config.getAttribute('video-width'));
        videoBox.setAttribute('height', config.getAttribute('video-height'));
        videoBox.setAttribute('depth', config.getAttribute('video-depth'));
      }
      
      // Cấu hình các sphere
      document.querySelectorAll('.path-sphere').forEach(sphere => {
        sphere.setAttribute('radius', config.getAttribute('sphere-radius'));
      });
      
      // Cấu hình các line
      document.querySelectorAll('.path-line').forEach(line => {
        line.setAttribute('line__thicker', 'width: ' + config.getAttribute('line-width'));
      });
      
      // Cấu hình text
      document.querySelectorAll('.path-text').forEach(text => {
        text.setAttribute('scale', config.getAttribute('text-scale'));
      });
    }
    
    // Hàm điều chỉnh kích thước video theo hướng thiết bị
    function adjustVideoSize() {
      const config = document.getElementById('config');
      const videoBox = document.querySelector('.video-box');
      
      if (videoBox) {
        if (window.innerHeight > window.innerWidth) {
          // Portrait mode - giảm kích thước 10%
          videoBox.setAttribute('width', config.getAttribute('video-width') * 0.9);
          videoBox.setAttribute('height', config.getAttribute('video-height') * 0.9);
        } else {
          // Landscape mode - sử dụng giá trị mặc định từ config
          videoBox.setAttribute('width', config.getAttribute('video-width'));
          videoBox.setAttribute('height', config.getAttribute('video-height'));
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!video) {
        showError('Video element not found');
        return;
      }

      // Áp dụng cấu hình kích thước ban đầu
      applySizeConfig();
      
      const marker = document.querySelector('a-marker-camera');
      
      // Enable manual focus button if supported
      if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
        focusBtn.style.display = 'block';
        focusBtn.addEventListener('click', triggerManualFocus);
      }

      marker.addEventListener('markerFound', () => {
        video.play().catch(e => showError('Video play error: ' + e.message));
        path.setAttribute('visible', true);
        videoEntity.setAttribute('visible', true);
        
        // Reset positions to center
        path.setAttribute('position', '0 0 0');
        videoEntity.setAttribute('position', '0 0.4 0');
        
        scene.classList.remove('blur-effect');
        
        if (!animationState.isAnimating) {
          resetAnimation();
          startAnimation();
        }
      });

      marker.addEventListener('markerLost', () => {
        videoEntity.setAttribute('visible', false);
        path.setAttribute('visible', false);
        scene.classList.add('blur-effect');
      });

      video.onerror = () => {
        showError('Video load error. Check path: ./asset/Hydro_v2.mp4');
      };
      
      // Configure camera for centered view
      const camera = document.querySelector('[camera]');
      if (camera) {
        camera.setAttribute('camera', 'fov', 50);
        camera.setAttribute('camera', 'near', 0.01);
        camera.setAttribute('camera', 'far', 100);
        camera.setAttribute('position', '0 0 0');
      }
      
      // Theo dõi thay đổi kích thước màn hình
      window.addEventListener('resize', () => {
        applySizeConfig();
        adjustVideoSize();
      });
    });
  </script>
</body>
</html>
