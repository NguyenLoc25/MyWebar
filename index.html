<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Example</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="logarithmicDepthBuffer: true;">
    <!-- Preload video asset -->
    <a-assets>
      <video id="videoTexture" autoplay loop muted crossorigin="anonymous" 
             src="Hydro.mp4" webkit-playsinline playsinline></video>
    </a-assets>
    
    <!-- Marker và nội dung AR -->
    <a-marker type="pattern" url="pattern-hydro.patt" emitevents="true" cursor="rayOrigin: mouse">
      <!-- Plane với video texture (hiển thị tốt hơn) -->
      <a-plane position="0 0.5 0" width="1.78" height="1" rotation="-90 0 0">
        <a-material shader="flat">
          <a-video-material src="#videoTexture"></a-video-material>
        </a-material>
      </a-plane>
    </a-marker>
    
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Đảm bảo video bắt đầu phát khi marker được nhận diện
    document.querySelector('a-marker').addEventListener('markerFound', () => {
      const video = document.querySelector('#videoTexture');
      video.play().catch(e => console.log("Video play failed:", e));
    });
  </script>
</body>
</html>
