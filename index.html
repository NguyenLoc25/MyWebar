<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AR Video Player with Centered Positioning</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .error-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10000;
      display: none;
      max-width: 90%;
      text-align: center;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    /* Blur effect when marker is lost */
    .blur-effect {
      filter: blur(2px);
      transition: filter 0.3s ease;
    }
    /* Manual focus button */
    #focusBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
      padding: 10px;
      display: none;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 5px;
    }
    /* Center all AR content */
    .center-content {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id="error" class="error-message"></div>

  <button id="focusBtn">Manual Focus</button>

  <a-scene 
    embedded 
    arjs="
      sourceType: webcam;
      debugUIEnabled: false;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      cameraParametersUrl: https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/camera_para.dat;
    " 
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Preload video -->
    <a-assets>
      <video id="videoTexture" autoplay loop muted crossorigin="anonymous"
             src="./asset/Hydro_v2.mp4" webkit-playsinline playsinline></video>
    </a-assets>

    <!-- Centered Path -->
    <a-entity id="pathEntity" visible="false" position="0 0 0">
      <!-- Path lines - made thicker -->
      <a-entity line="start: -0.5 0 0; end: -0.25 0.2 0; color: #118AFF" line__thickness="0.02"></a-entity>
      <a-entity line="start: -0.25 0.2 0; end: 0 -0.1 0; color: #118AFF" line__thickness="0.02"></a-entity>
      <a-entity line="start: 0 -0.1 0; end: 0.25 0.3 0; color: #118AFF" line__thickness="0.02"></a-entity>
      
      <!-- Path markers/dots - made larger -->
      <a-sphere position="-0.5 0 0" radius="0.03" color="#FF3E96"></a-sphere>
      <a-sphere position="-0.25 0.2 0" radius="0.03" color="#FF3E96"></a-sphere>
      <a-sphere position="0 -0.1 0" radius="0.03" color="#FF3E96"></a-sphere>
      <a-sphere position="0.25 0.3 0" radius="0.03" color="#FF3E96"></a-sphere>
      
      <!-- Path labels - made larger -->
      <a-entity text="value: Start; align: center; color: white" position="-0.5 0.15 0" scale="1 1 1"></a-entity>
      <a-entity text="value: Step 1; align: center; color: white" position="-0.25 0.35 0" scale="1 1 1"></a-entity>
      <a-entity text="value: Step 2; align: center; color: white" position="0 -0.25 0" scale="1 1 1"></a-entity>
      <a-entity text="value: End; align: center; color: white" position="0.25 0.45 0" scale="1 1 1"></a-entity>

      <!-- Centered Video Box - made larger -->
      <a-entity id="videoEntity" position="0 0.3 0" visible="false">
        <a-box 
          position="0 0 0" 
          width="1.2" 
          height="0.675" 
          depth="0.01"
          rotation="-90 0 0"
          material="shader: flat; src: #videoTexture">
        </a-box>
      </a-entity>
    </a-entity>

    <!-- Marker camera -->
    <a-marker-camera 
      type="pattern" 
      url="/pattern-hydro.patt" 
      emitevents="true"
      raycaster="objects: a-box, a-sphere, a-entity">
    </a-marker-camera>
  </a-scene>

  <script>
    const errorDiv = document.getElementById('error');
    const video = document.querySelector('#videoTexture');
    const videoEntity = document.querySelector('#videoEntity');
    const path = document.querySelector('#pathEntity');
    const focusBtn = document.getElementById('focusBtn');
    const scene = document.querySelector('a-scene');
    
    // Animation configuration with centered positions - adjusted for larger size
    let animationState = {
      currentStep: 0,
      isAnimating: false,
      isReversing: false,
      steps: [
        { position: "0 0.3 0", delay: 0, duration: 1000 },    // Start (centered)
        { position: "0.15 0.45 0", delay: 0, duration: 1000 },   // Step 1 (slightly right)
        { position: "-0.15 0.15 0", delay: 0, duration: 1000 },  // Step 2 (slightly left)
        { position: "0 0.6 0", delay: 1000, duration: 1000 }   // End (centered up)
      ],
      reverseSteps: [
        { position: "0 0.6 0", delay: 0, duration: 1000 },    // End
        { position: "-0.15 0.15 0", delay: 0, duration: 1000 }, // Step 2
        { position: "0.15 0.45 0", delay: 0, duration: 1000 },  // Step 1
        { position: "0 0.3 0", delay: 1000, duration: 1000 }  // Start
      ]
    };

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      console.error(message);
    }

    function startAnimation() {
      if (animationState.isAnimating) return;
      
      animationState.isAnimating = true;
      animationState.currentStep = 0;
      animationState.isReversing = false;
      moveToNextStep();
    }

    function moveToNextStep() {
      const steps = animationState.isReversing ? animationState.reverseSteps : animationState.steps;
      
      if (animationState.currentStep >= steps.length) {
        // Reverse animation direction
        animationState.isReversing = !animationState.isReversing;
        animationState.currentStep = 0;
      }
      
      const stepConfig = steps[animationState.currentStep];
      
      setTimeout(() => {
        videoEntity.setAttribute('animation', {
          property: 'position',
          to: stepConfig.position,
          dur: stepConfig.duration,
          easing: 'easeInOutQuad'
        });
        
        animationState.currentStep++;
        
        // Continue animation
        setTimeout(moveToNextStep, stepConfig.duration + stepConfig.delay);
      }, stepConfig.delay);
    }

    function resetAnimation() {
      videoEntity.removeAttribute('animation');
      videoEntity.setAttribute('position', animationState.steps[0].position);
      animationState.currentStep = 0;
      animationState.isAnimating = false;
      animationState.isReversing = false;
    }

    // Manual focus for camera
    function triggerManualFocus() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const constraints = {
          video: {
            facingMode: 'environment',
            advanced: [{ focusMode: 'manual', focusDistance: 0.5 }]
          }
        };
        
        navigator.mediaDevices.getUserMedia(constraints)
          .then(function(stream) {
            const videoElement = document.querySelector('video[autoplay]');
            if (videoElement) {
              videoElement.srcObject = stream;
            }
          })
          .catch(function(error) {
            showError('Manual focus error: ' + error.message);
          });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (!video) {
        showError('Video element not found');
        return;
      }

      const marker = document.querySelector('a-marker-camera');
      
      // Enable manual focus button if supported
      if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
        focusBtn.style.display = 'block';
        focusBtn.addEventListener('click', triggerManualFocus);
      }

      marker.addEventListener('markerFound', () => {
        video.play().catch(e => showError('Video play error: ' + e.message));
        path.setAttribute('visible', true);
        videoEntity.setAttribute('visible', true);
        
        // Reset positions to center
        path.setAttribute('position', '0 0 0');
        videoEntity.setAttribute('position', '0 0.3 0');
        
        scene.classList.remove('blur-effect');
        
        if (!animationState.isAnimating) {
          resetAnimation();
          startAnimation();
        }
      });

      marker.addEventListener('markerLost', () => {
        videoEntity.setAttribute('visible', false);
        path.setAttribute('visible', false);
        scene.classList.add('blur-effect');
      });

      video.onerror = () => {
        showError('Video load error. Check path: ./asset/Hydro_v2.mp4');
      };
      
      // Configure camera for centered view
      const camera = document.querySelector('[camera]');
      if (camera) {
        camera.setAttribute('camera', 'fov', 50);
        camera.setAttribute('camera', 'near', 0.01);
        camera.setAttribute('camera', 'far', 100);
        camera.setAttribute('position', '0 0 0');
      }
      
      // Adjust video size based on orientation
      function adjustVideoSize() {
        const videoBox = document.querySelector('a-box');
        if (videoBox) {
          if (window.innerHeight > window.innerWidth) {
            // Portrait mode
            videoBox.setAttribute('width', '0.5');
            videoBox.setAttribute('height', '0.3');
          } else {
            // Landscape mode
            videoBox.setAttribute('width', '0.6');
            videoBox.setAttribute('height', '0.35');
          }
        }
      }
      
      window.addEventListener('resize', adjustVideoSize);
      adjustVideoSize();
    });
  </script>
</body>
</html>
