<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple WebAR with MindAR.js</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.138.3/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
  </style>
</head>
<body>
<script>
  window.onload = async () => {
  const mindarThree = new window.MINDAR.IMAGE.MindARThree({
    container: document.body,
    imageTargetSrc: './target.mind' // file marker của bạn
  });
  const {renderer, scene, camera} = mindarThree;

  // Thêm ánh sáng vào cảnh
  const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
  directionalLight.position.set(5, 5, 5);
  scene.add(directionalLight);

  const ambientLight = new THREE.AmbientLight(0x404040); // Ánh sáng mờ
  scene.add(ambientLight);

  const anchor = mindarThree.addAnchor(0);

  // Sử dụng GLTFLoader của Three.js
  const loader = new THREE.GLTFLoader();
  loader.load('./Duck.glb', (gltf) => {
    anchor.group.add(gltf.scene);
  });

  await mindarThree.start();
  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
};

</body>
</html>
